<!DOCTYPE html>
	<title>Login</title>
<html>
<head>
	<!-- Run in full-screen mode. -->
        <meta name="apple-mobile-web-app-capable" content="yes">
 
        <!-- Make the status bar black with white text. -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
 
        <!-- Customize home screen title. -->
        <meta name="apple-mobile-web-app-title" content="MentorWeb">
 
        <!-- Disable phone number detection. -->
        <meta name="format-detection" content="telephone=no">
 
        <!-- Set viewport. -->
        <meta name="viewport" content="initial-scale=1">
 
        <!-- Prevent text size adjustment on orientation change. -->
        <style>html { -webkit-text-size-adjust: 100%; }</style>
	<script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>
<script type="text/javascript" src="MentorWebJS/JavaScriptLoginRegister.js">
	
</script>


</head>	

<body>

	<h3 align="center">Welcome to Mentor Web!</h3>
	
	<div id = "login" align="center" >
		<form name="loginInfo" >
			Username: <input type="text" name="username"><br /><br />
			Password: <input type="password" name="password"><br /><br />
			<input type="submit" value="Submit" onclick="login(this.form.username.value,this.form.password.value)">
			<a href="RegisterNewUser.html" >Register</a>
		</form>
	</div>
	
	<br />
	

</body>
</html>
